<body>
    <div id="loads">
        <div id="loader"></div>

        <div class="logout">

            <div class="outbtn">
                <button onclick="mainpage()">Main Page</button>
                <button onclick="pro()">Profile</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="forms">
        <h2>Edit Trainer Profile</h2>
        <form method="POST" id="form">
            <div class="field field-2">
                <input type="text" id="nam" class="inp" placeholder="Name">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="gender" class="inp" placeholder="Gender">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="email" class="inp" placeholder="Email">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="ph" class="inp" placeholder="Phone">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="pr" class="inp" placeholder="Price">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="rat" class="inp" placeholder="Rating">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="sp" class="inp" placeholder="Speciality">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="cit" class="inp" placeholder="City">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="ste" class="inp" placeholder="State">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="exp" class="inp" placeholder="Experience">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="tag" class="inp" placeholder="Tags">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="text" id="cat" class="inp" placeholder="Category">
                <p class="er"></p>
            </div>

            <div class="field field-2">
                <input type="file" id="pic" class="inp" accept="image/">
                <p class="er"></p>
            </div>

            <div class="btn">
                <button type="submit" class="sub">Submit</button>
            </div>
        </form>
    </div>
